<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lib-utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        DownloadBlob
                    </div>
                    <div class="card-body">
                        <label for="down-content" class="form-label"> DownloadContent</label>
                        <textarea class="form-control" id="down-content" rows="3"
                            placeholder="DownloadContent">DownloadContent</textarea>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-primary" id="downBlob">Download blob.txt</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../dist/lib-utils.umd.js"></script>
<script>
    console.log('lib-utils', libUtils);
    document.querySelector('#downBlob').addEventListener('click', function () {
        const downContent = document.querySelector('#down-content').value
        if (downContent) {
            const blob = new Blob([downContent])
            libUtils.downloadBlob(blob, 'blob.txt')
        }
    })

</script>

</html>
